<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstPara {
            color: blueviolet;
            /* Color by name */
        }

        #secondPara {
            color: rgb(223, 130, 54);
            /* Color by rgb value */
        }

        #thirdPara {
            color: white;
            background-color: #ff4532;
            /* Color by hex value */
        }
    </style>
</head>

<body>
    <h2>3 Types of Colour</h2>
    <p id="firstPara">This is a paragraph from first box</p>

    <p id="secondPara">This is a paragraph from second box</p>

    <p id="thirdPara">This is a paragraph from third box</p>
</body>

</html>
