<body>
    <h2>This is HTML Forms Practise</h2>

    <form action="backend.php"></form>

    <div>

    </div>
    <br>
    <div>
        <label for="q">Class:</label>

    <div>
<label for="la"></label>
         <input type="email" name="my Email" id="la">
    </div><br>
    <div>

    </div><br>
    <div>
        My Payment: <input type="number" name="myNumber">
    </div><br>
    <div>
        Are you eligble? <input type="checkbox" name="myEligibility">

    <div>
