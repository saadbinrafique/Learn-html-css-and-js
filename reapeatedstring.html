    <title>repeat a string</title>

    repeat a string
<body>
    <script>
        function repeatStringNumTimes(str, num) {

    let repeat= ""
    while (num > 0) {
        repeat += str;
        num--;
        
    }
    return repeat;
  
}

repeatStringNumTimes("abc", 3);

    </script>
</body>
</html>
