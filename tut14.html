<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* elments selector */
        p {
            color: red;
        }

        /* id selector */
        #blue {
            color: blue;
        }

        /* class selector */
        .green {
            background-color: green;
        }

        /* gouping selector */
        footer,
        span {
            background: yellow;
        }
    </style>
</head>

<body>
    <h2>css selectors</h2>
    <p>this is the element paragraph</p>

    <p id="blue">this is the id paragraph</p>

    <p class="green bg">this is the class paragraph</p>

    <span>this is group</span>
    <footer>Lorem ipsum dolor sit.</footer>


</body>

</html>
