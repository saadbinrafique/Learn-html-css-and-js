<!-- Notes
    ul type=square,circle,disk :unorder list  
    li: list names then
    ol type=A,1,a,i,I: ordered list

    "tbody" me "tr" usky bad "td" aega.or jitnay names hongy utnay tr or td copy krnay hongay har new line k lie.

<body>
    <ul type=square>
        <!-- <ul type=circle>   -->
        <!-- <ul type=disk>   -->

            </li>

    <ol type= 'A'>
